<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Meme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #preview {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      display: none;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #output {
      background: #f9f9f9;
      padding: 15px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 20px;
      font-family: monospace;
      overflow-x: auto;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .buttons button {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Add Meme</h1>

    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter meme name">

    <label>URL:</label>
    <input type="text" id="url" placeholder="Enter image URL" oninput="updatePreview()">
    <img id="preview" src="" alt="Preview">

    <label>Tags (comma separated):</label>
    <input type="text" id="tags" placeholder="e.g., reddit meme, funny">

    <button onclick="addMeme()">Add Meme</button>

    <h2>Generated JSON</h2>
    <pre id="output"></pre>

    <div class="buttons">
      <button onclick="copyJSON()">Copy JSON</button>
      <button onclick="clearData()">Clear Data</button>
    </div>
  </div>

  <script>
    let memes = [];

    // Load from localStorage
    window.onload = function() {
      const saved = localStorage.getItem('memes');
      if (saved) {
        memes = JSON.parse(saved);
        updateOutput();
      }
    };

    function updatePreview() {
      const url = document.getElementById('url').value;
      const preview = document.getElementById('preview');
      if (url) {
        preview.src = url;
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    }

    function addMeme() {
      const name = document.getElementById('name').value.trim();
      const url = document.getElementById('url').value.trim();
      const tags = document.getElementById('tags').value.trim().split(',').map(tag => tag.trim()).filter(tag => tag);

      if (!name || !url || tags.length === 0) {
        alert('Please fill all fields!');
        return;
      }

      const meme = {
        name: name,
        url: url,
        tags: tags
      };

      memes.push(meme);
      saveToLocal();
      updateOutput();

      // Clear fields
      document.getElementById('name').value = '';
      document.getElementById('url').value = '';
      document.getElementById('tags').value = '';
      document.getElementById('preview').style.display = 'none';
    }

    function updateOutput() {
      let formatted = memes.map(meme => {
        return `{\n  "name": "${meme.name}",\n  "url": "${meme.url}",\n  "tags": [${meme.tags.map(tag => `"${tag}"`).join(', ')}]\n},`;
      }).join('\n\n');
      document.getElementById('output').textContent = formatted;
    }

    function saveToLocal() {
      localStorage.setItem('memes', JSON.stringify(memes));
    }

    function clearData() {
      if (confirm('Are you sure you want to clear all meme data?')) {
        memes = [];
        localStorage.removeItem('memes');
        updateOutput();
        alert('All data cleared.');
      }
    }

    function copyJSON() {
      const output = document.getElementById('output');
      const text = output.textContent;

      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(() => {
          alert('JSON copied to clipboard!');
        }).catch(() => {
          fallbackCopy(text);
        });
      } else {
        fallbackCopy(text);
      }
    }

    function fallbackCopy(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed';
      textarea.style.opacity = '0';
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();
      try {
        const success = document.execCommand('copy');
        alert(success ? 'JSON copied to clipboard!' : 'Copy failed. Try manually.');
      } catch (err) {
        alert('Copy not supported in this browser.');
      }
      document.body.removeChild(textarea);
    }
  </script>

</body>
</html>
